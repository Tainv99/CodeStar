<!DOCTYPE html>
<html>
<head>
	<title>Homework</title>
	<style>
		table, th, td {
  			border: 1px solid black;
  			border-collapse: collapse;
}
</style>
	</style>
</head>
<body>
	<h3>Bảng cửu chương</h3>
	<table>
		<thead>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
			<th>5</th>
			<th>6</th>
			<th>7</th>
			<th>8</th>
			<th>9</th>
		</thead>
		<tbody>
			<tr>
				<td>1*1=1</td>
				<td>2*1=2</td>
				<td>3*1=3</td>
				<td>4*1=4</td>
				<td>5*1=5</td>
				<td>6*1=6</td>
				<td>7*1=7</td>
				<td>8*1=8</td>
				<td>9*1=9</td>
			</tr>
			<tr>
				<td>1*2=2</td>
				<td>2*2=4</td>
				<td>3*2=6</td>
				<td>4*2=8</td>
				<td>5*2=10</td>
				<td>6*2=12</td>
				<td>7*2=14</td>
				<td>8*2=16</td>
				<td>9*2=18</td>
			</tr>
		</tbody>
	</table>
	<hr>
	<h3>Welcome to our page</h3>
	<p>Please input your name:</p>
	<input type="text" name="name"><br>
	<p>Please input your password:</p>
	<input type="password" name="password"><br>
	<p>Your date of bith:</p>
	<input type="date" name="date"><br>
	<p>Choose a gender:</p>
	<input type="radio" id="male" name="gender" value="male">
  	<label for="male">Male</label>
  	<input type="radio" id="female" name="gender" value="female">
  	<label for="female">Female</label><br>
</body>
</html>
